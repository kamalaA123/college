{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img" style="background-image: url({% static 'img/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">eLEARNING Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="register" method="post" class="signup-form">
							{% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label">User Name</label>
		      			<input type="text" class="form-control" name="user" placeholder="Your username">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
<!--		      		<div class="form-group mb-3">-->
<!--		      			<label class="label" for="name">User Name</label>-->
<!--		      			<input type="text" class="form-control" placeholder="johndoe@gmail.com">-->
<!--		      			<span class="icon fa fa-user-o"></span>-->
<!--		      		</div>-->
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Password</label>
	              <input id="password" type="password" class="form-control" name="pass" placeholder="Password">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Confirm Password</label>
	              <input id="password-confirm" type="password" class="form-control" name="cpass" placeholder="Password">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
							<div>
								{% for i in messages %}
								<h6><center>{{i}}</center></h6>
                				{% endfor %}
							</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
	            </div>
	          </form>
	          <p>I'm already a member! <a href="{% url 'Login_app:login' %}">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
