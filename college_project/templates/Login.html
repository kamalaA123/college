{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css_log/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css_log/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css_log/style.css' %}">

    <title>Login to eLearning</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'img_log/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <br><br><br>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Log In</h3>
              <p class="mb-4">The Best online learning platform -Signin Now</p>
            </div>
            <form action="login" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="uname" id="username">
              </div>
              <br>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <div>
                {% for i in messages %}
                  <h6>{{i}}</h6>
                {% endfor %}
              </div>
              <div class="d-flex mb-5 align-items-center">
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                  <input type="checkbox" checked="checked"/>-->
<!--                  <div class="control__indicator"></div>-->
<!--                </label>-->
                <span class="ml-auto">Not a member!  <a href="{% url 'Login_app:register' %}"> register Here</a></span>
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">

<!--              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>-->

<!--              <div class="social-login">-->
<!--                <a href="#" class="facebook">-->
<!--                  <span class="icon-facebook mr-3"></span>-->
<!--                </a>-->
<!--                <a href="#" class="twitter">-->
<!--                  <span class="icon-twitter mr-3"></span>-->
<!--                </a>-->
<!--                <a href="#" class="google">-->
<!--                  <span class="icon-google mr-3"></span>-->
<!--                </a>-->
<!--              </div>-->
            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'js_log/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js_log/popper.min.js' %}"></script>
    <script src="{% static 'js_log/bootstrap.min.js' %}"></script>
    <script src="{% static 'js_log/main.js' %}"></script>
  </body>
</html>
